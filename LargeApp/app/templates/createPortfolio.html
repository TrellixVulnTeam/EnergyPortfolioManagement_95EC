<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation" ><a href="/showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-createPortfolio" action="/createPortfolio" method="post">
          <label for="inputAmount" class="sr-only">Amount</label>
          <input type="double" name="inputAmount" id="inputAmount" class="form-control" placeholder="Amount" required autofocus>

          <label for="inputAmount" class="sr-only">Horizon</label>
          <input type="int" name="inputHorizon" id="inputHorizon" class="form-control" placeholder="Horizon" required autofocus>

          <label for="inputKnowledge" class="sr-only">Do you have knowledge on investments?</label>
          <input type="radio" name="inputKnowledge" id="option1" value="yes"> yes </input>
          <input type="radio" name="inputKnowledge" id="option2" value="no"> no </input>
        
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
