<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation" ><a href="/showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>List of Stocks</h1>
        <form class="form-createPortfolio" action="/addStocks" method="post">
          <table>
            <tr>
              <th> Name</th>
              <th> Code </th>
              <th> Select </th>
            </tr>
          {% for stock in data %}
            <tr>
              <td> 
                {% print(stock[2]) %} 
              </td>
              <td> 
                {% print(stock[1]) %}  
              </td>
              <td> 
                  <input type="radio" name={%print(stock[0])%} id="stock"> </input>
              </td>
            </tr>
          {% endfor %}
        </table>
        
          <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
